<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="col-md-6">
            <form>
                <div class="form-group">
                    <label for="firstname">First name</label>
                    <input type="text" class="form-control" id="firstname" placeholder="First name">
                </div>
                <div class="form-group">
                    <label for="lastname">Email</label>
                    <input type="text" class="form-control" id="lastname" placeholder="Last name">
                </div>
                <div class="form-group">
                    <label for="email">Last name</label>
                    <input type="email" class="form-control" id="email" placeholder="E-mail">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="password">
                </div>
                <div class="form-group">
                    <label for="city">City</label>
                    <select class="form-control" name="city" id="city">
                        <option value="">İstanbul</option>
                        <option value="">Ankara</option>
                        <option value="">İzmir</option>
                        <option value="">Bursa</option>
                </div></select>
                <div class="form-group">
                    <label for="bio">Bio</label>
                    <textarea name="Bio" cols="30" rows="10" type="text" class="form-control" id="bio"></textarea>
                </div>


                <div class="form-check">
                    <label class="form-check-label" for="term">
                        <input type="checkbox" class="form-input" id="term"> I accept the terms:
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label" for="term">
                        <input type="checkbox" class="form-input" id="term"> I accept the terms:
                    </label>
                </div>
                <div class="form-check disabled">
                    <label class="form-check-label" for="term">
                        <input type="checkbox" disabled class="form-input" id="term"> I accept the terms:
                    </label>

                </div>
                <div class="form-check">
                    <label class="form-check-label" for="radio">
                        <input type="radio" checked="true" name="radio" class="form-check-input" id="radio">options
                    </label>

                </div>
                <div class="form-check"> 
                    <label class="form-check-label" for="radio">
                        <input type="radio" checked="true" name="radio" class="form-check-input" id="radio">options
                    </label>

                </div>
                <div class="form-check">
                    <label class="form-check-label" for="radio">
                        <input type="radio" checked="true" name="radio" class="form-check-input" id="radio">options
                    </label>

                </div>
                <button type="submit" class="btn btn-success">Send</button>
            </form>
        </div>
    </div>

</body>
