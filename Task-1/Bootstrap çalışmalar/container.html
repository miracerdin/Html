<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>boostrap</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12" style="background-color: red">12 sütunun hepsi</div>
      </div>
      <div class="row">
        <div class="col-6 bg-secondary">ilk 6 parça</div>
        <div class="col-6 bg-success">son 6 parça</div>
      </div>
      <div class="row">
        <div class="col-2 bg-primary">1</div>
        <div class="col-2 bg-primary">2</div>
        <div class="col-2 bg-primary">3</div>
        <div class="col-2 bg-secondary">4</div>
        <div class="col-2 bg-secondary">5</div>
        <div class="col-2 bg-secondary">6</div>
      </div>
      <div class="row">
        <div class="col-2 bg-primary">1</div>
        <div class="col-2 bg-secondary">2</div>
        <div class="col-2 bg-danger">3</div>
        <div class="col-6 bg-info">4-5-6</div>
      </div>
      <div class="row">
        <div class="col-1 bg-primary">1</div>
        <div class="col-1 bg-primary">2</div>
        <div class="col-1 bg-primary">3</div>
        <div class="col-1 bg-primary">4</div>
        <div class="col-1 bg-primary">5</div>
        <div class="col-1 bg-info">6</div>
        <div class="col-1 bg-info">7</div>
        <div class="col-1 bg-info">8</div>
        <div class="col-1 bg-info">9</div>
        <div class="col-1 bg-info">10</div>
        <div class="col-1 bg-info">11</div>
        <div class="col-1 bg-info">12</div>
      </div>
      <div class="row">
        <div class="col-4 bg-danger">4</div>
        <div class="col-8 bg-success">8</div>
      </div>
      <div class="row">
        <div class="col-4 bg-warning">4</div>
        <div class="col-4 bg-danger">8</div>
        <div class="col-4 bg-success">4</div>

      </div>
    </div>

    <script type="text/javascript" src="js/bootstrap.min.js"></script>
  </body>
</html>
